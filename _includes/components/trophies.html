
<div class="box {{ include.status }}">
    <div class="box-inner">
        <h3 class="{{ include.lines }} {{ include.move }}">{{ include.title }}</h3>
        <img class="trophy_icone" src="{{ include.source }}" alt="Icône trophée" />
    </div>
    <div class="trophy_status_parent">
        <img class="trophy_status" src="/assets/images/trophy_locked.svg" alt="Trophée bloqué" />
    </div>
</div>
