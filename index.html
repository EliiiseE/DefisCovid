<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>DéfisCovid</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- External links -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/f69c2bce58.js"></script>
  </head>

  <body>
    <div class="preferences">
      <div class="buttons">
        <button id="button-all-challenge" class="button-preferences" data-list="all">Tous les défis 🎲 </button>
        <button class="button-preferences" data-list="tv">Défis TV 🖥</button>
        <button class="button-preferences" data-list="mobile">Défis mini jeux mobile 📱</button>
        <button class="button-preferences" data-list="extraordinary">Défis insolites  🤓</button>
        <button class="button-preferences" data-list="travel">Défis voyage ✈️</button>
        <button class="button-preferences" data-list="cook">Défis cuisine  🍰</button>
      </div>
      <div class="generate-planning">
        <div class="button-continue-container">
          <button class="button-continue" onclick="generatePlanning()">Générer mon planning</button>
        </div>
        <p class="error-planning" style="display: none;">Afin de générer votre planning, vous devez choisir des préférences 😉</p>
        <div class="loading-planning">
          <div class="sk-circle">
            <div class="sk-circle1 sk-child"></div>
            <div class="sk-circle2 sk-child"></div>
            <div class="sk-circle3 sk-child"></div>
            <div class="sk-circle4 sk-child"></div>
            <div class="sk-circle5 sk-child"></div>
            <div class="sk-circle6 sk-child"></div>
            <div class="sk-circle7 sk-child"></div>
            <div class="sk-circle8 sk-child"></div>
            <div class="sk-circle9 sk-child"></div>
            <div class="sk-circle10 sk-child"></div>
            <div class="sk-circle11 sk-child"></div>
            <div class="sk-circle12 sk-child"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="planning">
      <div class="challenge-container">
        <p class="challenge">Aujourd’hui tu dois faire un <span>gâteau géant</span></p>
      </div>
      <div class="citation-and-agenda">
        <p class="citation">“La vie est un long fleuve tranquille”</p>
        <div class="agenda-container">
          <img class="arrow" data-direction="left" src="assets/images/arrow-left.svg" alt="Flèche de navigation de gauche">
          <ul id="agenda" class="agenda"></ul>
          <input type="range" min="1" max="14" value="1" class="slider" id="myRange">
          <img class="arrow" data-direction="right" src="assets/images/arrow-right.svg" alt="Flèche de navigation de droite">
        </div>
      </div>
    </div>

    <script src="assets/js/script.js"></script>
    <script src="assets/js/scroll.js"></script>
  </body>
</html>
